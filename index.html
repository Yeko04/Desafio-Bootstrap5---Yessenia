<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIU - Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar { border-bottom: 3px solid #dc3545; }
        .card-container { background: white; border-radius: 12px; overflow: hidden; }
        .table thead { background-color: #212529; color: white; }
        /* Estilos específicos para el Calendario */
        .celda-materia { transition: all 0.3s ease; cursor: pointer; border-left: 4px solid #0d6efd !important; }
        .celda-materia:hover { filter: brightness(0.95); transform: scale(1.01); z-index: 10; }
        .hora-col { background-color: #f1f3f5; font-weight: 600; color: #495057; width: 80px; }
        @media print { .no-print { display: none !important; } .container { width: 100%; max-width: 100%; } }
    </style>
    
  </head>
  <body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SIU<span class="text-danger">-</span>WEB</a>  
            <div class="collapse navbar-collapse">
                <span class="navbar-text text-white ms-auto text-end">
                    <small class="fw-bold">Usuario: A. Cisneros</small><br>
                    <small class="fw-bold">Período Academico 2026-I</small>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4 align-items-center">
            <h3 class="fw-bold">Reporte Oficial de Horarios</h3>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="btn-group"> 
                <button id="btnLista" onclick="cambiarVista('lista')" class="btn btn-primary">Vista Lista</button>
                <button id="btnCalendario" onclick="cambiarVista('calendario')" class="btn btn-outline-secondary">Vista Calendario</button>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-primary">Imprimir</button>
                <button type="button" class="btn btn-outline-primary">Exportar</button>
                <button type="button" class="btn btn-danger">Salir</button>
            </div>
        </div>

        <div id="app" class="table-responsive shadow-sm" style="min-height: 400px;"></div>

        <hr class="my-4">
        <footer class="text-center text-muted">
            <small>Sistema de Gestión Académica - Derechos Reservados 1999-2026</small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

  </body>
</html>
